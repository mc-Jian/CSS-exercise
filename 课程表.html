<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表</title>
    <link rel="stylesheet" type="text/css" href="courseTable.css">
</head>
<body>
    <table cellpadding='10px' class="table">
        <caption>课程表</caption>
        <tr>
            <th colspan="2">时间/日期</th>
            <th>周1</th>
            <th>周2</th>
            <th>周3</th>
            <th>周4</th>
            <th>周5</th>
        </tr>
        <tr>
            <th rowspan="2">上午</th>
            <th>9-10</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
        </tr>
        <tr>
            <th>10-11</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
        </tr>
        <tr>
            <th colspan="7"></th>
        </tr>
        <tr>
            <th rowspan="2">下午</th>
            <th>14-15</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
        </tr>
        <tr>
            <th>15-16</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
            <th>Math</th>
        </tr>
    </table>
    <br>
   
    <br>
    <table>
        <!-- cellspacing 需要取消单框线设置才有效 -->
        <!-- cellpadding css:th,td中padding进行设置 -->
        <caption>Information</caption>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th colspan="2">Tel</th>
        </tr>
        <tr>
            <td>Bill</td>
            <td>Male</td>
            <td>123456</td>
            <td>653124</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Female</td>
            <td>123456</td>
            <td>48t984</td>
        </tr>
    </table>
    <br>
    <br>
    <table>
        <caption>Random</caption>
        <tr>
            <th>Name</th>
            <td>Bill</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>18</td>
        </tr>
        <tr>
            <th rowspan="2">Tel</th>
            <td>123345</td>
        </tr>
        <tr>
            <td>87937589</td>
        </tr>
    </table>
</body>
</html>
