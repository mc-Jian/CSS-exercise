<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Combine</title>
    <link rel="stylesheet" href="margin.css" text="test/css">
</head>
<!--margin combine
    - 没有内容将父元素和后代元素分开
    - 同一层相邻元素之间
    - 空的块级元素
    - 以上组合
    - position和float后不会margin重叠
 -->
<body>
    <div class="div1">
        <!-- 如果此处有内容，则不会margin重叠 -->
        <div class="div1-1">div1-1</div>
        div1
    </div>
    <div class="div2">
        <div class="div2-1">div2-1</div>
        <div class="div2-2">div2-2</div>
        div2
    </div>
    <div class="div3">div3</div>
    <div class="div4">
        <div class="div4-1">div4-1</div>
        div4
    </div>
    <div class="div5">
        <div class="div5-1">div5-1</div>
        div5
    </div>
    <div class="div6">
        <div class="div6-1"></div>
    </div>
</body>
</html>
