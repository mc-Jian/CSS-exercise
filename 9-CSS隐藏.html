<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示与隐藏</title>
    <style>
        p.c1 {
            visibility: hidden;
            /* 未彻底消失,占用位置仍影响布局 */
        }
        p.c2 {
            display:none;
            /* 彻底消失,不影响布局 */
        }
        table,th,td {
            border:1px solid black;
        }
        tr.collapse {
            visibility: collapse;
        }
    </style>
</head>
<!-- 
    overflow 属性只工作于指定高度的块元素上。
值	描述
visible	默认值。内容不会被修剪，会呈现在元素框之外。
hidden	内容会被修剪，并且其余内容是不可见的。
scroll	内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。
auto	如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。
inherit	规定应该从父元素继承 overflow 属性的值。
 -->
<body>
    <p>This is a para</p>
    <p class='c1'>Hello</p>
    <p class="c2">Hi</p>
    <table>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Griffin</td>
        </tr>
        <tr class="collapse">
          <td>Lois</td>
          <td>Griffin</td>
        </tr>
      </table>
</body>
</html>
